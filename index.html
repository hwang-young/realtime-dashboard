<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 센서 대시보드</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="top-title">
    <h1>실시간 센서 대시보드</h1>
  </div>

  <main class="container">
    <section class="hero">
      <button class="primary-button">데이터 보기</button>
    </section>

    <section class="card">
      <h2 class="graph-title">센서 데이터 그래프</h2>
      <canvas id="realtimeChart"></canvas>
    </section>
  </main>

  <div class="error-toast" id="errorToast">
    <span>오류 발생 확인 필요</span>
    <button class="close-btn" onclick="document.getElementById('errorToast').style.display='none';">×</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
